<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body ng-app="MyApp" ng-controller="MyCtrn">
    <div id="carouselExampleFade" class="carousel slide carousel-fade " data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active bg-primary" ng-repeat="show in tvshowdata| orderBy : 'id' | limitTo: 5">
                <div class="container ">
                    <div class="row">
                        <div class="col mycol">
                            <img ng-src="{{show.show.image.medium}}" class="d-block" alt="...">
                        </div>
                        <div class="col mt-5" style="color: white;">
                            <h5 class="card-title"> {{show.show.name}}</h5>
                            <p class="card-text">Premiered : {{show.show.premiered}}</p>
                            <p class="modernWay">Summary : {{show.show.summary| removeHTMLTags}}</p>
                            <p class="card-text"><span class="bi bi-star-fill"></span> {{show.show.rating.average}}
                            </p>

                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="container mt-5">
            <h3>All Genres</h3>
            <div class="flex-container">
                <div ng-repeat="show in tvshowdata">
                    <a ng-href="#!singlePage/{{show.show.id}}">
                        <div class="card newcard">
                            <img ng-src="{{show.show.image.medium}}">
                            <div class="card-body ">
                                <h5 class="card-title"> {{show.show.name}}</h5>
                                <p class="card-text">Premiered :{{show.show.premiered}}</p>
                                <p class="card-text"><span class="bi bi-star-fill"></span> {{show.show.rating.average}}
                                </p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>

</body>

</html>
